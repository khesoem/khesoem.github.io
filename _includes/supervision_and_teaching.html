{% assign sats = site.data.data.sats %}
{% if sats %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Supervision and Teaching
  </h2>

  {% for sat in sats %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ sat.title }}</h3>
        <div class="time">{{ sat.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ sat.student }}</div>

    </div><!--//meta-->

    {% if sat.details %}
    <div class="details">
      {{ sat.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
